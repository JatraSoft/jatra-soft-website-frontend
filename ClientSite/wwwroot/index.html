    <!-- Permissions shim to avoid "Illegal invocation" when code extracts navigator.permissions.query -->
    <script>
        (function () {
            try {
                if (navigator.permissions && typeof navigator.permissions.query === "function") {
                    const origQuery = navigator.permissions.query;
                    navigator.permissions.query = function () {
                        return origQuery.apply(navigator.permissions, arguments);
                    };
                }
                // Optional safe wrapper other scripts / interop can call:
                window.safePermissionsQuery = function (descriptor) {
                    if (!navigator.permissions || typeof navigator.permissions.query !== "function") {
                        return Promise.reject(new Error("Permissions API not available"));
                    }
                    return navigator.permissions.query.call(navigator.permissions, descriptor);
                };
            } catch (e) {
                // Do not break the page if something unexpected occurs
                console.warn("Permissions shim initialization failed:", e);
            }
        })();
    </script>

    <!-- Small helper script to attach/detach iframe src on modal show/hide.
         This prevents embed playback before modal opens and stops video when modal closes. -->
    <script>
        (function () {
            // When a modal is shown, set iframe.src from data-src (if present)
            document.addEventListener('shown.bs.modal', function (e) {
                try {
                    var iframe = e.target.querySelector('iframe');
                    if (iframe) {
                        var dataSrc = iframe.getAttribute('data-src');
                        if (dataSrc && iframe.src !== dataSrc) {
                            iframe.src = dataSrc;
                        }
                    }
                } catch (err) {
                    console.warn('Error setting iframe src on modal show', err);
                }
            });

            // When a modal is hidden, clear iframe.src to stop playback
            document.addEventListener('hidden.bs.modal', function (e) {
                try {
                    var iframe = e.target.querySelector('iframe');
                    if (iframe) {
                        // store current src back to data-src so it can be restored next time
                        var current = iframe.src || '';
                        if (current) {
                            iframe.setAttribute('data-src', current);
                        }
                        iframe.src = '';
                    }
                } catch (err) {
                    console.warn('Error clearing iframe src on modal hide', err);
                }
            });
        })();
    </script>
